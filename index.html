<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Log In</title>
</head>


<body class="flex justify-center items-center bg-pink-50 min-h-screen">

    <div class="bg-white shadow-lg rounded-lg w-full max-w-md">
        <div class="grid grid-cols-1 md:grid-cols-2">
            <!-- Left Section -->
            <div class="p-8">
                <h2 class="mb-2 font-bold text-2xl">Log In</h2>
                <p class="mb-6 text-gray-600 text-sm">
                    Log in to your account to upload or download pictures, videos, or music.
                </p>
                <form>
                    <div class="mb-4">
                        <label for="email" class="sr-only">Email</label>
                        <input type="email" id="email"
                            class="border-gray-300 px-4 py-2 border focus:border-blue-500 rounded-md focus:ring-2 focus:ring-blue-500 w-full focus:outline-none"
                            placeholder="Enter your email address" required />
                    </div>

                          
                    <!-- Middle Content -->
                    <div class="flex md:flex-row flex-col justify-between items-center space-y-6 md:space-y-0 mt-6">
                        <P class="font-thin text-cyan-700">Forgot password?</p>
                    
                        <button
                            class="flex justify-center items-center space-x-4 bg-cyan-700 hover:bg-opacity-90 shadow-cyan-100 shadow-lg shadow-sm hover:shadow-lg px-9 p-6 border rounded-md w-full md:w-auto font-bold font-sans text-white transition hover:-translate-y-0.5 duration-150">
                            <span>Next</span>
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-4" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff"
                                fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                <line x1="5" y1="12" x2="19" y2="12" />
                                <line x1="13" y1="18" x2="19" y2="12" />
                                <line x1="13" y1="6" x2="19" y2="12" />
                            </svg>
                        </button>
                    </div>
                    
                    <!-- Border -->
                    <div class="mt-12 border-b border-b-gray-300"></div>
                </form>
                
                <div class="mt-6 text-center text-gray-500 text-sm">
                    <p>Or log in with</p>

                    <div class="flex justify-center gap-4 mt-3">
                        <button class="flex items-center bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-md text-white">
                            <img src="facebook.png" alt=""
                        </button>
                        <button class="flex items-center bg-red-600 hover:bg-red-400 px-4 py-2 rounded-md text-white">
                            <img src="google.png" alt="">
                        </button>
                    </div>
                </div>
            </div>

            <!-- Right Section -->
                <img src="image.jpg" 
                alt=""
                class="w-{430px} hidden md:block h-90"/>
            </div>
        </div>
    </div>

</body>
</html>
